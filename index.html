<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsForYou</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            
            <a href="#" onclick="reload()" class="company-logo">
                <!-- <video controls autoplay muted>
                    <source src="NewsForYou.mp4" type="video/mp4">
                </video> -->
                <img src="./NewsForYou-logos_white.png" alt="">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="technology" onclick= "onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="finance" onclick= "onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick= "onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 07/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium fugit at facere expedita sapiente! Itaque debitis numquam praesentium expedita illo.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
